<!DOCTYPE html>
<html>
<head>
	<title>Flip Card</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
	<div class="cardBox">
		<div class="card facebook">
			<div class="card-front"><i class="fa-brands fa-facebook-f" aria-hidden="true"></i></div>
			<div class="card-back">FaceBook</div>
		</div>
	</div>
	<div class="cardBox">
		<div class="card twitter">
			<div class="card-front"><i class="fa-brands fa-twitter" aria-hidden="true"></i></div>
			<div class="card-back">Twitter</div>
		</div>
	</div>
	<div class="cardBox">
		<div class="card google">
			<div class="card-front"><i class="fa-brands fa-google" aria-hidden="true"></i></div>
			<div class="card-back">Google</div>
		</div>
	</div>
</body>
</html>
